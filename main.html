        slider();

        function slider() {
            var screenwidth = window.innerWidth;
            var size = 0;

            if (screenwidth > 1000) {
                $('.grid-slider').slick({
                    slide: '.grid-slide',
                    slidesToShow: 5,
                    arrows: true,
                    infinite: true,
                    slidesToScroll: 1,
                    autoplay: true
                });
            } else if (screenwidth < 1000 && screenwidth > 600) {
                $('.grid-slider').slick({
                    slide: '.grid-slide',
                    slidesToShow: 4,
                    arrows: true,
                    infinite: true,
                    slidesToScroll: 1,
                    autoplay: true
                });
            } else if (screenwidth < 600 && screenwidth > 400) {
                $('.grid-slider').slick({
                    slide: '.grid-slide',
                    slidesToShow: 3,
                    arrows: true,
                    infinite: true,
                    slidesToScroll: 1,
                    autoplay: true
                });
            } else if (screenwidth <= 400) {
                $('.grid-slider').slick({
                    slide: '.grid-slide',
                    slidesToShow: 2,
                    arrows: true,
                    infinite: true,
                    slidesToScroll: 1,
                    autoplay: true
                });
            }
        }
