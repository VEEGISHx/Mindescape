<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindEscape</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" />
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="js/dominantColor.js"></script>

</head>

<body>
    <video autoplay muted loop id="bgVideo">
        <source src="media/Nature/Waterfall.mp4" type="video/mp4">
    </video>

    <div class="mainContainer">
        <div class="logo">
            <img src="image/logo.png" id="logo" />
            <h3>MindEscape</h3>
        </div>
        <div class="navContainer">
            <nav>
                <div id="marker"></div>
                <a href="#">Ambient</a>
                <a href="#">Nature</a>
                <a href="#">Relax</a>
            </nav>
            <div class="sliderContainer">
                <div class="controls">
                    <i class="fas fa-chevron-left"></i>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="slider">
                    <div class="video-card active">
                        <div class="video-thumbnail">
                            <!--img src="https://www.maritimresortandspa.mu/images/experiences/nature-discovery/nature-5.jpg"-->
                            <video autoplay muted loop>
                                <source src="media/Nature/Waterfall.mp4" type="video/mp4" width="auto">
                            </video>
                        </div>
                        <div class="video-title">
                            <h3>Waterfall</h3>
                        </div>
                    </div>
                    <div class="video-card">
                        <div class="video-thumbnail">
                            <img crossorigin="anonymous" src="https://images.unsplash.com/photo-1486915309851-b0cc1f8a0084?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80">
                            <video autoplay muted loop>
                                <source src="media/Ambient/Campfire.mp4" type="video/mp4" width="auto">
                            </video>
                        </div>
                        <div class="video-title">
                            <h3>Camp Fire</h3>
                        </div>
                    </div>
                    <div class="video-card">
                        <div class="video-thumbnail">
                            <img crossorigin="anonymous" src="https://images.unsplash.com/photo-1572093443093-e7f4e7e1029f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=968&q=80">
                            <video autoplay muted loop>
                                <source src="media/Nature/MorningSpring.mp4" type="video/mp4" width="auto">
                            </video>
                        </div>
                        <div class="video-title">
                            <h3>Forest</h3>
                        </div>
                    </div>
                    <div class="video-card">
                        <div class="video-thumbnail">
                            <img crossorigin="anonymous" src="https://images.unsplash.com/photo-1577457943926-11193adc0563?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1077&q=80">
                            <video autoplay muted loop>
                                <source src="media/Relax/SnowStorm.mp4" type="video/mp4" width="auto">
                            </video>
                        </div>
                        <div class="video-title">
                            <h3>Snow Storm</h3>
                        </div>
                    </div>
                    <div class="video-card">
                        <div class="video-thumbnail">
                            <img crossorigin="anonymous" src="https://images.unsplash.com/photo-1531512073830-ba890ca4eba2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1444&q=80">
                        </div>
                        <div class="video-title">
                            <h3>Something Something Something</h3>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="js/nav.js"></script>
</body>

</html>
